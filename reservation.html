<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation Form</title>
    <link rel="icon" href="hotel-logo.png">
</head>
<body style="text-align: center;">
    <h1>The Larana Hotel</h1>
    <label for="firstname">First Name</label>
    <input placeholder="First Name" type="text">
    <input placeholder="Last Name" type="text"><br><br>
    <label for="mobile-no">Mobile-No</label>
    <input type="number"><br><br>
    <label for="email">E-mail</label>
    <input type="email"><br><br>

    <h2>Number of Guest </h2>

    <select name="persons" id="no.of.person">
    <option value="select">Please Select</option>
    <option value="select-1">1</option>
    <option value="select-2">2</option>
    <option value="select-3">3</option>
    <option value="select-4">4</option>
    <option value="select-5">5+</option>
    </select><br><br>
    <label for="date">Reservation Date & Time:</label>
    <input type="datetime-local"><br><br>
    <label for="notes">Special Notes:</label>
    <textarea name="notes" id="notes"></textarea><br><br>
    <button>Reserve</button>

</body>
</html>
