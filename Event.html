<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <header style="text-align: center;" >
        <nav>
            <h1 style="padding-bottom: 20px;">
                National Level Hackathon
            </h1>
        </nav>
    </header>
    <form style="text-align: center;" action="">
        <label  for="firstname">First Name</label>
        <input type="text"><br><br>
        <label  for="lastname">Last Name</label>
        <input type="text"><br><br>
        <label for="ph-no">Phone-no</label>
        <input type="number"><br><br>
        <label for="email">E-mail</label>
        <input type="email"><br><br>
        <label for="department">Department :</label>
        <label for="mech">Mechanical</label>
        <input type="checkbox">
        <label for="CSE">CSE</label>
        <input type="checkbox">
        <label for="EEE">EEE</label>
        <input type="checkbox">
        <label for="ECE">ECE</label>
        <input type="checkbox"><br><br>
        <label for="file">Upload File:</label>
        <input type="file" name="file" id="file"><br><br>
        <h2 style="text-align: center;">
            Select Event
        </h2>
        <select>
            <option value="Tech-Quiz">Tech-Quiz</option>
            <option value="puzzle">Puzzle-Solving</option>
            <option value="error-debugg">Error Debugging</option>
            <option value="paper-present">Paper-Presentation</option>
        </select><br><br>
        <button>Register</button>
        
        

    </form>
</body>
</html>
